name: Update okxlin App List

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run the script
        run: |
          cd Script
          python update_okxlin_apps_list.py
          python update_QYG2297248353_apps_list.py

      - name: Check for changes
        id: changes
        run: |
          git diff --exit-code src/thirdStores/okxlin/app_list.md || echo "has_changes=true" >> $GITHUB_ENV

      - name: Commit changes
        if: env.has_changes == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/thirdStores/okxlin/app_list.md
          git commit -m 'Update app_list.md'

      - name: Push changes
        if: env.has_changes == 'true'
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          branch: main
